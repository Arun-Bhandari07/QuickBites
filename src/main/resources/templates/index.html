<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Detail</title>
</head>
<body style="background-color: black; color: white;">
    <form th:action="@{/public/createMenu}" th:object="${foodItem}" method="post" enctype="multipart/form-data">
		<label for="name">Name:</label>
		<input type="text" id="name" th:field="*{name}" required>
		<br>
		<br>
		<label for="price">Price:</label>
		<input type="number" min="0" step="0.01" id="price" th:field="*{price}" required>
		<br>
		<br>
		<label for="description">Description:</label>
		<input type="text" id="description" th:field="*{description}" required>
		<br>
		<br>
		<label for="imageUrl">Image:</label>
		<input type="file" id="imageUrl" th:field="*{image}" required>
		<br>
		<br>
		<label for="category">Category: </label>
		<select th:field="*{categoryId}" required>
			<option th:each="category:${categories}" 
					th:text="${category.name}"
					th:value="${category.id}">
			</option>
		</select>
		<br>
		<br>
		<button type="submit">Add Menu item</button>
	</form>	
</body>
</html>
