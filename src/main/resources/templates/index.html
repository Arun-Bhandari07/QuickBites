<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Detail</title>
</head>
<body style="background-color: black; color: white;">
    <form th:action="@{/public/createVariant}" th:object="${foodVariant}" method="post" >
		<label for="name">Name:</label>
		<input type="text" id="name" th:field="*{name}" required>
		<br>
		<br>
		<label for="price">Price:</label>
		<input type="number" min="0" step="0.01" id="price" th:field="*{price}" required>
		<br>
		<br>
		<label for="FoodItem">FoodItems: </label>
		<select th:field="*{foodItemId}" required>
			<option th:each="item:${FoodItems}" 
					th:text="${item.name}"
					th:value="${item.id}">
			</option>
		</select>
		<br>
		<br>
		<button type="submit">Add FoodVariant</button>
	</form>	
</body>
</html>
